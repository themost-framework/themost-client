<html lang="en">
<head>
    <title>Common Module Unit Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.1/mocha.min.css">
</head>
<body ng-app="app">
<div class="container" style="margin-top:30px;">
    <h1>MOST AngularJS directives</h1>
    <div id="mocha"></div>
    <div id="messages"></div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.1/mocha.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

<script type="text/javascript" src="./../dist/themost-angularjs.umd.js" ></script>
<script type="text/javascript" src="app.js"></script>

<div ng-controller="TestController as ctrl">
    <most-data data-top="1" data-model="Product" data-filter="category eq 'Laptops'" data-name="ctrl.products"></most-data>
    <div ng-repeat="product in ctrl.products">
        <p>{{product.name}} ({{product.price | currency}})</p>
    </div>
</div>

</html>
